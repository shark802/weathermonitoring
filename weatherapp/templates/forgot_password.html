{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .centered-form {
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      width: 100%;
      max-width: 400px;
    }
    .login-link {
      text-decoration: none;
      color: #0d6efd;
      transition: all 0.3s ease;
    }
    .login-link:hover {
      text-decoration: underline;
      color: #0b5ed7;
    }
  </style>
</head>
<body class="bg-light">
  <div class="centered-form">
    <div class="form-container bg-white p-4 rounded shadow">
      <h4 class="mb-4 text-center text-primary">Forgot Password</h4>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Enter your registered email:</label>
          <input type="email" class="form-control mx-auto" id="email" name="email" placeholder="you@example.com" required style="max-width: 350px;">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Send OTP</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="login-link">Back to login</a>
      </div>
    </div>
  </div>
  
  {% if messages %}
  <script>
    {% for message in messages %}
      alert("{{ message|escapejs }}");
    {% endfor %}
  </script>
  {% endif %}
</body>
</html>
