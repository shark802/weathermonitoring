{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for a cleaner look */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full mx-4">
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Verify OTP</h2>
        <form method="POST">
            {% csrf_token %}
            <!-- OTP Input -->
            <div class="relative mb-6">
                <input 
                    type="text" 
                    name="otp" 
                    id="otp"
                    placeholder=" "
                    class="block w-full px-4 py-3 text-lg text-gray-900 bg-gray-50 rounded-lg border border-gray-300 appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 peer"
                    required
                />
                <label 
                    for="otp" 
                    class="absolute text-lg text-gray-500 duration-300 transform -translate-y-4 scale-75 top-4 z-10 origin-[0] left-4 peer-focus:text-indigo-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-4"
                >
                    Enter OTP
                </label>
            </div>
            
            <!-- Verify Button -->
            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition-colors duration-300"
            >
                Verify
            </button>
        </form>
    </div>
</body>
</html>
