{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white shadow-lg rounded-xl p-6 w-96">
            <h2 class="text-xl font-bold text-center text-blue-600">Enter OTP</h2>
            <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP"
                    class="w-full border rounded px-3 py-2 mt-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Verify
            </button>
            </form>
        </div>
    </div>
</body>
</html>
